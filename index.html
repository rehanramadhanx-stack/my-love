<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>selamat ulang tahun Sayang❤️</title>
    <style>
      body {
        background-color: #fce4ec; /* Pink sangat lembut */
        color: #d81b60; /* Merah muda tua */
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.5em;
        margin-bottom: 30px;
      }
      button {
        background-color: #ff80ab; /* Pink cerah */
        color: white;
        border: none;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1.2em;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        transition: 0.3s;
      }
      button:hover {
        background-color: #ff4081; /* Pink lebih gelap saat disentuh */
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>SayangKu</h1>
    <p>banyak hal yang ingin kuungkapkan tapi yang pasti selamat ulang tahun sayang ku</p>
    <p>mungkin singkat, tapi berkenang</p>
    <h1>Cintaku</h1>

    <button onclick="pesanRahasia()">Klik untuk mengetahui isi Hatiku</button>

    <script>
      function pesanRahasia() {
        alert('"Aku Sayang Kamu. Selamanya." ❤️');
      }
    </script>
  </body>
</html>
